{% extends 'base.html' %}
{% load static %}

{% block content %}

<section id="hero" class="hero d-flex align-items-center">

    <div class="container">
        <div class="row">
            <div class="col-lg-6 d-flex flex-column justify-content-center">
                <h1 data-aos="fade-up">Онлайн тесты на разные тематики: на эрудицию, психологические, IQ</h1>
                <h2 data-aos="fade-up" data-aos-delay="400">Пройди наши тесты, узнай свои недостатки и преимущества,
                    проанализируй свое поведение и стань лучше!</h2>
                <div data-aos="fade-up" data-aos-delay="600">
                    <div class="text-center text-lg-start">
                        <a href="{% url 'tests' %}"
                           class="btn-get-started scrollto d-inline-flex align-items-center justify-content-center align-self-center">
                            <span>К тестам!</span>
                            <i class="bi bi-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 hero-img" data-aos="zoom-out" data-aos-delay="200">
                <img src="{% static 'img/hero-img.png' %}" class="img-fluid" alt="">
            </div>
        </div>
    </div>

</section>

{% endblock %}

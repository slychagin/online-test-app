{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ======= Hero Section ======= -->
<section id="hero1" class="d-flex align-items-center">
    <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
        <div class="row justify-content-center">

            <div class="col-xl-12 col-lg-12 text-center">

                <h1>{{ question }}</h1>

                {% for answer in answers %}
                <h2>{{answer}}</h2>
                {% endfor %}

                {% if last_question %}
                <div class="text-center">
                    <a href="{% url 'results' single_test.category.slug single_test.slug %}"
                       class="btn-get-started scrollto">РЕЗУЛЬТАТЫ</a>
                </div>
                {% else %}
                <div class="text-center">
                    <a href="{% url 'question_details' single_test.category.slug single_test.slug next_question_id %}?id={{next_question_id}}"
                       class="btn-get-started scrollto">Следующий</a>
                </div>
                {% endif %}

            </div>
        </div>

    </div>
</section><!-- End Hero -->

{% endblock %}
